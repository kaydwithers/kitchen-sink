<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />

  <title>Kitchen sink</title>

  <script type="text/javascript">
    function videoControl() {
      var myVideo = document.getElementById('myVideo');
      myVideo.webkitEnterFullscreen();
    }
   </script>

</head>
<body>


  <div class="stage" id="v-app">
    <div class="hld">
      <div class="o-page  u-mb-2  u-mt-4">

        <div class="o-layout">
          <div class="o-layout__item  u-1/1">





            <div class="">
              <video 
                style="max-width: 100%;" 
                id="myVideo" 
                src="https://holden.com.au/resources/videos/Holden0616AccessoriesOverview_Loop_V01.mp4" 
                controls 
                autoplay
                loop
              >
              </video>
            </div>

            <input type="button" value="Fullscreen" onclick="videoControl()"></input>





          </div>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
